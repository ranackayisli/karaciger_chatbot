<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Karaciğer Sohbet Botu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 20px;
      overflow-y: auto;
      height: 500px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .user-message {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
      border-radius: 15px;
      padding: 10px 15px;
      max-width: 80%;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: #333;
      border-radius: 15px;
      padding: 10px 15px;
      max-width: 80%;
    }

    #input-area {
      width: 90%;
      max-width: 600px;
      margin-top: 10px;
      display: flex;
    }

    #questionInput {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .match-score {
      font-size: 12px;
      color: gray;
      margin-top: 3px;
    }
  </style>
</head>
<body>

  <h1>Karaciğer Sohbet Botu</h1>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="questionInput" placeholder="Sorunuzu yazın..." />
    <button onclick="sendQuestion()">Gönder</button>
  </div>

  <script>
    function sendQuestion() {
      const input = document.getElementById("questionInput");
      const chatContainer = document.getElementById("chat-container");
      const question = input.value.trim();

      if (!question) return;

      // Kullanıcı mesajı
      const userMessage = document.createElement("div");
      userMessage.className = "message user-message";
      userMessage.innerText = question;
      chatContainer.appendChild(userMessage);

      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: question })
      })
      .then(res => res.json())
      .then(data => {
        const matched = data.matched_question || "";
        const answer = data.matched_answer || data.response || "❌ Cevap bulunamadı.";
        const score = data.similarity ? `Eşleşen Soru: ${matched} (${data.similarity}%)` : "";

        const botMessage = document.createElement("div");
        botMessage.className = "message bot-message";
        botMessage.innerHTML = `
          <div><strong>${score}</strong></div>
          <div style="margin-top: 5px;">${answer}</div>
        `;
        chatContainer.appendChild(botMessage);

        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }
  </script>

</body>
</html>
